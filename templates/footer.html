
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthCare Portal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
     footer {
      background-color: #343a40;
      color: #ffffff;
      padding: 40px 0;
    }

    .footer-heading {
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .footer-links a {
      color: #c0c0c0;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
      transition: color 0.3s ease-in-out;
    }

    .footer-links a:hover {
      color: #ffffff;
    }

    .footer-info {
      color: #c0c0c0;
      font-size: 14px;
      margin-top: 20px;
    }

    .footer-info p {
      margin-bottom: 5px;
    }

    .btn-signup {
      background-color: #007bff;
      border-color: #007bff;
      color: #ffffff;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-signup:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <footer class="bg-dark text-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2 class="footer-heading">HealthCare Portal</h2>
          <p>A platform dedicated to your well-being.</p>
          <button class="btn btn-primary btn-signup">Sign Up Free</button>
        </div>
        <div class="col-md-4">
          <div class="footer-links">
            <h3 class="footer-heading">Resources</h3>
            <a href="#">Usage</a>
            <a href="#">Docs</a>
            <a href="#">Support</a>
            <a href="#">Hardware</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="footer-links">
            <h3 class="footer-heading">Additional Links</h3>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="footer-info text-center">
            <p>&copy; 2022 HealthCare. All rights reserved.</p>
            <p>Terms of Service | Privacy Policy</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
