{% extends 'base.html'%}

{% block body %}

<head>
    <title>
        HDFCERGO Health Insurance
    </title><b class="formSubhead"> Health Insurance.</b>
    <style>
        body{
            background: radial-gradient(pink,orange);
            justify-content: center;
            
        }
       div.input {
            padding: 2px;
            margin: 4px;
        }
        .input-field{
            justify-items: center;
            text-align: center;
            border: 3px black;

        }
         </style>
</head> 

<body>
    <div class="input-field  p-lg-5 col-1 m-2"  >
        <form class="login-form" action="/insurance " method="post">
            {% csrf_token %}
            <input name="name" type="text" id="name" autocomplete="off" placeholder="Name"
                onkeypress="return isNumericKey(event)">
            <input name="email" id="email" type="text" class="validate alphabateOnly" maxlength="60" id="txtEmail"
                autocomplete="off" placeholder="Email">
            <input name="phone" id="phone" type="tel" class="validate alphabateOnly" maxlength="10" id="txtMobno"
                autocomplete="off" placeholder="Mobile Number" onkeypress="return isNumberKey(event)">




            <span class="inText"><a id="SendOtp" style="display:none;">Send OTP</a></span>  

            <input name="rate" id="rate" type="text" class="validate alphabateOnly" maxlength="60" id="txtEmail"
            autocomplete="off" placeholder="rate">
            <button type="submit">Submit</button>



        </form>
    </div>
</body>

{% endblock body%}
